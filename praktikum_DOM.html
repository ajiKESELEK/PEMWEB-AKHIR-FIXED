<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

tr td {
    padding: 3px;
  }
  
</style>
<body>
  <h1>Peserta lomba</h1>
  <table>
    <tr>
      <td>
        Nama
      </td>
      <td>
        <input type="text" id="Nama">
      </td>
    </tr>
    <tr>
      <td>
        lomba
      </td>
      <td>
        <input type="text" id="Lomba">
      </td>
    </tr>
  </table>
  <button onclick="tampilkan()">KIRIM</button>
  <p id="hasil"></p>
  <script>
    function tampilkan() {
      var Nama = document.getElementById ("Nama").value;
      var Lomba = document.getElementById ("Lomba").value;
      document.getElementById("hasil").innerHTML= "Nama :"+Nama+"<br>Lomba:"+Lomba;
    }
  </script>
</body>
</html>
