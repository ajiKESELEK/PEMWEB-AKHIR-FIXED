<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aku</title>
</head>
<style>
  #box1 {
    background-color: red;
    width: 100px;
    height: 100px;
    display: none;
  }
  #box2 {
    background-color: rgb(34, 63, 212);
    width: 100px;
    height: 100px;
    display: none;
  }
</style>
<body>
  <h1 onclick="berubah()">benar</h1>
  <h1 onclick="berubah2()">salah</h1>
  <div id="box1"></div>
  <div id="box2"></div>
  <script>
    function berubah () {
    document.getElementById("box1").style.display="block"
    document.getElementById("box2").style.display="none"
    }
    function berubah2 () {
      document.getElementById("box2").style.display="block"
      document.getElementById("box1").style.display="none"
    }
  </script>
</body>
</html>
