<!DOCTYPE html>
<html>
<head>
	<title>Game Interaktif Visual Novel Lalu Lintas</title>
	<style>
		body {
			background-color: #F5F5F5;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #FF4500;
			font-size: 2.5em;
			margin: 20px 0;
			text-align: center;
			transition: all 0.3s ease;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px auto;
			max-width: 800px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			padding: 30px;
			background-color: #FFFFFF;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		.container:hover {
			transform: translateY(-10px);
			box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
		}

		.image {
			height: 400px;
			width: auto;
			margin-bottom: 20px;
			transition: all 0.3s ease;
		}

		.image:hover {
			transform: scale(1.05);
		}

		.text {
			color: #444444;
			font-size: 1.2em;
			margin-bottom: 20px;
			text-align: justify;
			line-height: 1.5;
			opacity: 0;
			transform: translateY(20px);
			transition: all 0.3s ease;
		}

		.container:hover .text {
			opacity: 1;
			transform: translateY(0px);
		}

		.button {
			background-color: #FF4500;
			border: none;
			color: #FFFFFF;
			font-size: 1.2em;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.button:hover {
			background-color: #FFFFFF;
			color: #FF4500;
			border: 2px solid #FF4500;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Episode 1: Perjalanan ke Kantor</h1>
		<img class="image" src="image1.png" alt="gambar 1">
		<p class="text">Hari ini kamu harus pergi ke kantor menggunakan kendaraan pribadi. Kamu harus melewati beberapa persimpangan jalan yang cukup ramai. Apa yang akan kamu lakukan?</p>
		<button class="button" onclick="pilihan1()">Aku akan memilih jalur yang biasa aku lewati</button>
		<button class="button" onclick="pilihan2()">Aku akan mencoba jalur baru yang lebih sepi</button>
	</div>

<script>
	function pilihan1() {
		alert("Sayang sekali, jalur biasa kamu lewati sedang macet parah. Kamu terjebak di jalan selama 1 jam.");
    }
    function pilihan2() {
		alert("Pilihanmu tepat! Kamu berhasil sampai di kantor dengan lancar. Selamat datang di kantor!");
	}
</script>
</body>
</html>
